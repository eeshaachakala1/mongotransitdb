app:
  name: mongotransitdb
  code: MDB
  notify: eachakala@ecloudcontrol.com

build:
  version: 4.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-4.4

  
deploy:
  context: eeshaachakala1/DEV
  type: statefulset
  replicas: 1
  port:
  - 27017

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
  
properties:
  DB_USER_ADMIN: admin
  DB_USER_ADMIN_PASSWORD: admin@123
  DB_NAME: transitDB
  DB_USER: transituser
  DB_PASSWORD: autoliv1234
     
  revision : 13
